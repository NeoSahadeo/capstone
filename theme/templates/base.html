{% load static tailwind_tags %}

<!DOCTYPE html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="{% static 'hamburgers.css' %}" rel="stylesheet">
      {% tailwind_css %}
   </head>
   <body class="flex flex-col h-screen w-screen" style="background-color: #131313;font-family: 'DM Sans';">
      <header class="w-screen flex justify-between items-center" style="background-color: #181818; height: 60px;">
         <button class="hamburger" type="button" aria-label="Menu" aria-controls="navigation">
            
         </button>
         <div class="relative inline-block text-left">
               <div>
               <button type="button" class="flex items-center w-full text-white text-xs rounded-md px-3 py-2 text-sm font-bold" id="menu-button" style="background-color: #111111;" aria-expanded="true" aria-haspopup="true"><span>Week Mode</span>
                  <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                     <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
                  </svg>
               </button>
               </div>
         </div>
         <button class="rounded-full bg-white" style="width: 35px; height: 35px; margin: 21px 22px;">
         </button>
      </header>
      <div id="content" class="flex flex-col items-center">
         <div id="currentContentHeader" class="max-w-min text-white text-2xl" style="padding: 30px;">Monday</div>
         <ul>
         </ul>
      </div>
      <footer class="flex justify-center items-center w-screen mt-auto" style="height: 59px;background-color: #1A1A1A;">
         <span class="flex justify-center items-center w-52 h-2 rounded-lg" style="background-color: #363636;">
               <input id="displayContentSlider" type="range" min="1" max="7" value="1" step="1" class="w-44 h-2 bg-transparent appearance-none cursor-pointer">
         </span>
      </footer>
      <script src="{% static 'jquery-3.6.2.min.js' %}"></script>
      <script src="{% static 'sliderControls.js' %}"></script>
   </body>
</html>
