{% load unicorn %}
<div id="content" class="flex flex-col items-center">
    {% unicorn_scripts %}
    <div id="currentContentHeader" class="max-w-min text-white text-2xl" style="padding: 30px;">{{ current }}</div>
    <div class="text-white">
        {% for task in daytasks %}
            <div>{{ task.taskname|title }}</div>
        {% endfor %}
    </div>
</div>
