{% extends "base.html" %}

{% block header %}
<div class="mr-auto ml-auto">
    <label class="text-white text-sm">Don't have an Account?</label>
    <a href="register" class="text-blue-500 underline" >Register</a>
</div>
{% endblock %}

{% block unicorn %}
<style>
    label, input{
        margin: 10px 0px 10px 0px;
        background-color: transparent !important;
    }
    .helptext{
        display: none;
    }
    label{
        font-size: 22px;
        font-weight: 300;
    }
    input{
        width: 100%; 
        border-radius: 2px !important;
    }
    form{
        background-color: transparent;
    }
</style>
<form class="flex flex-col w-11/12 max-w-sm bg-transparent items-start ml-auto mr-auto mt-5 px-16 py-14 rounded-lg" method="post" action="{% url 'main:login' %}">
    <h1 class="text-4xl ml-auto mr-auto mb-4">Login</h1>
    {% if message %}
        <span class="text-red-900 bg-red-300 px-2 py-0.5 rounded-sm">{{ message }}</span>
    {% endif %}
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="login" class="rounded-lg px-4 py-1.5 mt-8 ml-auto mr-auto bg-blue-400">Login</button>
</form>
{% endblock %}
