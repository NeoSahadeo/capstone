{% extends "base.html" %}
{% load unicorn %}

{% csrf_token %}
{% if preferredMode == 'Week Mode' %}
    {% block unicorn %}
        {% unicorn 'showtasksweekly' %}
    {% endblock %}
{% endif %}

{% block header %}
<button type="button" aria-label="Menu" aria-controls="navigation"> 
   Menu
</button>
 <div class="relative inline-block text-left">
       <div>
       <button type="button" class="flex items-center w-full text-white text-xs rounded-md px-3 py-2 text-sm font-bold" id="menu-button" style="background-color: #111111;" aria-expanded="true" aria-haspopup="true"><span>{{ preferredMode }}</span>
          <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
             <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
          </svg>
       </button>
       </div>
 </div>
{% if user.is_authenticated %}
<a href="profile" class="rounded-full bg-white" style="width: 35px; height: 35px; margin: 21px 22px;">
</a>
{% else %}
<button class="text-blue-500 underline">
   <a href="register">Sign Up</a>/ <a href="login">Sign In</a>
</button>
{% endif %}
{% endblock %}
